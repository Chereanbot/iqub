<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="50" r="100" fill="#0056b3" opacity="0.1"/>
    <circle cx="550" cy="350" r="120" fill="#28a745" opacity="0.1"/>
    
    <!-- Building Icon -->
    <g transform="translate(300,200)">
        <!-- Main Building -->
        <rect x="-100" y="-80" width="200" height="160" fill="#0056b3"/>
        <rect x="-90" y="-70" width="180" height="150" fill="#ffffff"/>
        
        <!-- Windows -->
        <g id="windows">
            <rect x="-70" y="-50" width="30" height="30" fill="#0056b3" opacity="0.2"/>
            <rect x="-20" y="-50" width="30" height="30" fill="#0056b3" opacity="0.2"/>
            <rect x="30" y="-50" width="30" height="30" fill="#0056b3" opacity="0.2"/>
            
            <rect x="-70" y="0" width="30" height="30" fill="#0056b3" opacity="0.2"/>
            <rect x="-20" y="0" width="30" height="30" fill="#0056b3" opacity="0.2"/>
            <rect x="30" y="0" width="30" height="30" fill="#0056b3" opacity="0.2"/>
        </g>
        
        <!-- Roof -->
        <path d="M-120,-80 L0,-130 L120,-80" fill="#28a745"/>
        
        <!-- Door -->
        <rect x="-15" y="40" width="30" height="40" fill="#0056b3"/>
        <circle cx="10" cy="60" r="2" fill="#ffd700"/>
    </g>
    
    <!-- People Icons -->
    <g transform="translate(150,250)">
        <circle cx="0" cy="0" r="15" fill="#0056b3"/>
        <circle cx="0" cy="-25" r="10" fill="#0056b3"/>
    </g>
    
    <g transform="translate(450,250)">
        <circle cx="0" cy="0" r="15" fill="#28a745"/>
        <circle cx="0" cy="-25" r="10" fill="#28a745"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M150,250 Q300,200 450,250" 
          stroke="#0056b3" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="5,5"/>
    
    <!-- Text Elements -->
    <g transform="translate(300,350)">
        <rect x="-60" y="-20" width="120" height="40" 
              fill="#28a745" 
              rx="20"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="16" 
              text-anchor="middle" 
              fill="#ffffff">Since 2008</text>
    </g>
</svg> 