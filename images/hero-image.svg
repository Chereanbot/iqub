<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Enhanced Gradients -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0056b3; stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#0056b3; stop-opacity:0.3" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#28a745; stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#28a745; stop-opacity:0.3" />
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffc107; stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#ffc107; stop-opacity:0.3" />
        </linearGradient>
        <!-- New Gradients -->
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffa500; stop-opacity:1" />
        </linearGradient>
        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0056b3; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00308f; stop-opacity:1" />
        </linearGradient>
        <!-- Animation Definitions -->
        <animate id="pulse" attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
    </defs>

    <!-- Enhanced Background with Pattern -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    <path d="M0,0 L600,400 M0,80 L600,480 M0,160 L600,560" 
          stroke="#f0f0f0" stroke-width="1" opacity="0.5"/>

    <!-- Decorative Circles with Enhanced Gradients -->
    <circle cx="500" cy="100" r="80" fill="url(#grad1)">
        <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="300" r="60" fill="url(#grad2)">
        <animate attributeName="r" values="60;65;60" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="50" r="40" fill="url(#grad3)">
        <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Enhanced Growth Chart with Animation -->
    <path d="M100,300 Q200,200 300,250 T500,100" 
          stroke="url(#blueGrad)" 
          stroke-width="4" 
          fill="none">
        <animate attributeName="stroke-width" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Improved Chart Grid Lines -->
    <g stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5">
        <line x1="100" y1="100" x2="100" y2="300"/>
        <line x1="200" y1="100" x2="200" y2="300"/>
        <line x1="300" y1="100" x2="300" y2="300"/>
        <line x1="400" y1="100" x2="400" y2="300"/>
        <line x1="500" y1="100" x2="500" y2="300"/>
        <!-- Horizontal Lines -->
        <line x1="100" y1="150" x2="500" y2="150"/>
        <line x1="100" y1="200" x2="500" y2="200"/>
        <line x1="100" y1="250" x2="500" y2="250"/>
    </g>

    <!-- Enhanced Coins Stack with 3D Effect -->
    <g transform="translate(200,150)" class="animate__animated animate__bounce">
        <circle cx="0" cy="0" r="30" fill="url(#goldGrad)"/>
        <circle cx="0" cy="-5" r="30" fill="url(#goldGrad)" opacity="0.8"/>
        <circle cx="0" cy="-10" r="30" fill="url(#goldGrad)" opacity="0.6"/>
        <text x="0" y="8" 
              font-family="Arial" 
              font-size="16" 
              font-weight="bold"
              text-anchor="middle" 
              fill="#000">ETB</text>
    </g>

    <!-- New Financial Dashboard Element -->
    <g transform="translate(150,100)">
        <rect x="-40" y="-20" width="80" height="40" fill="#ffffff" stroke="#0056b3" rx="5"/>
        <text x="0" y="0" 
              font-family="Arial" 
              font-size="12" 
              text-anchor="middle" 
              fill="#0056b3">Dashboard</text>
        <rect x="-35" y="-15" width="30" height="5" fill="#28a745"/>
        <rect x="5" y="-15" width="30" height="5" fill="#ffc107"/>
        <rect x="-35" y="5" width="70" height="5" fill="#0056b3"/>
    </g>

    <!-- New Credit Score Meter -->
    <g transform="translate(450,150)">
        <path d="M-30,0 A30,30 0 0,1 30,0" 
              stroke="#dee2e6" 
              stroke-width="5" 
              fill="none"/>
        <path d="M-30,0 A30,30 0 0,1 15,26" 
              stroke="#28a745" 
              stroke-width="5" 
              fill="none"/>
        <text x="0" y="10" 
              font-family="Arial" 
              font-size="10" 
              text-anchor="middle" 
              fill="#28a745">Credit Score</text>
    </g>

    <!-- New Mobile Banking Icon -->
    <g transform="translate(250,300)">
        <rect x="-15" y="-25" width="30" height="50" rx="3" fill="#0056b3"/>
        <rect x="-12" y="-22" width="24" height="40" rx="2" fill="#ffffff"/>
        <circle cx="0" cy="22" r="2" fill="#0056b3"/>
        <text x="0" y="0" 
              font-family="Arial" 
              font-size="8" 
              text-anchor="middle" 
              fill="#0056b3">Mobile</text>
    </g>

    <!-- New Security Shield -->
    <g transform="translate(350,100)">
        <path d="M0,-20 L15,0 L0,20 L-15,0 Z" fill="#28a745"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="10" 
              text-anchor="middle" 
              fill="#ffffff">Secure</text>
    </g>

    <!-- Enhanced Digital Wallet -->
    <g transform="translate(350,200)" class="animate__animated animate__fadeIn">
        <rect x="-30" y="-25" width="60" height="50" fill="url(#blueGrad)" rx="5">
            <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
        </rect>
        <rect x="-25" y="-20" width="50" height="10" fill="#ffffff" opacity="0.3"/>
        <circle cx="0" cy="5" r="12" fill="url(#goldGrad)"/>
        <text x="0" y="10" 
              font-family="Arial" 
              font-size="14" 
              text-anchor="middle" 
              fill="#ffffff">ETB</text>
    </g>

    <!-- New Investment Portfolio Pie Chart -->
    <g transform="translate(500,200)">
        <path d="M0,0 L20,0 A20,20 0 0,1 10,17.3 Z" fill="#0056b3"/>
        <path d="M0,0 L10,17.3 A20,20 0 0,1 -20,0 Z" fill="#28a745"/>
        <path d="M0,0 L-20,0 A20,20 0 0,1 20,0 Z" fill="#ffc107"/>
        <text x="0" y="25" 
              font-family="Arial" 
              font-size="10" 
              text-anchor="middle" 
              fill="#000">Portfolio</text>
    </g>

    <!-- New Notification Bell -->
    <g transform="translate(50,100)">
        <path d="M-10,0 Q-10,-20 0,-20 Q10,-20 10,0 L15,10 L-15,10 Z" fill="#ffc107"/>
        <circle cx="0" cy="-25" r="5" fill="#ff4444"/>
        <text x="0" y="20" 
              font-family="Arial" 
              font-size="10" 
              text-anchor="middle" 
              fill="#000">Alerts</text>
    </g>

    <!-- New Statistics Panel -->
    <g transform="translate(100,200)">
        <rect x="-40" y="-20" width="80" height="40" fill="#ffffff" stroke="#28a745" rx="5"/>
        <text x="0" y="-5" 
              font-family="Arial" 
              font-size="10" 
              text-anchor="middle" 
              fill="#28a745">Growth Rate</text>
        <text x="0" y="15" 
              font-family="Arial" 
              font-size="14" 
              font-weight="bold" 
              text-anchor="middle" 
              fill="#28a745">+15.7%</text>
    </g>

    <!-- New Quick Access Menu -->
    <g transform="translate(550,50)">
        <circle cx="0" cy="0" r="15" fill="#0056b3"/>
        <rect x="-8" y="-6" width="16" height="2" fill="#ffffff"/>
        <rect x="-8" y="-1" width="16" height="2" fill="#ffffff"/>
        <rect x="-8" y="4" width="16" height="2" fill="#ffffff"/>
    </g>

    <!-- Enhanced Status Indicators -->
    <g transform="translate(50,50)">
        <circle cx="0" cy="0" r="5" fill="#28a745">
            <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="0" r="5" fill="#ffc107">
            <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="0" r="5" fill="#0056b3">
            <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Bank Account Icon -->
    <g transform="translate(50,50)">
        <rect x="-20" y="-20" width="40" height="40" fill="#0056b3" rx="5"/>
        <text x="0" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Bank</text>
    </g>

    <!-- Teacher Avatars -->
    <g transform="translate(150,50)">
        <circle cx="0" cy="0" r="15" fill="#28a745"/>
        <text x="0" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">T1</text>
        <circle cx="30" cy="0" r="15" fill="#28a745"/>
        <text x="30" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">T2</text>
        <circle cx="-30" cy="0" r="15" fill="#28a745"/>
        <text x="-30" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">T3</text>
    </g>

    <!-- Salary Representation -->
    <g transform="translate(250,50)">
        <rect x="-40" y="-20" width="80" height="40" fill="#ffffff" stroke="#28a745" rx="5"/>
        <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="#28a745">Salary</text>
        <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">10% Saving</text>
    </g>

    <!-- Bank Transfer Animation -->
    <g transform="translate(400,50)">
        <path d="M-10,0 L10,0 A10,10 0 0,1 10,10 L-10,10 Z" fill="#ffc107">
            <animate attributeName="fill" values="#ffc107;#ffcc00;#ffc107" dur="1s" repeatCount="indefinite"/>
        </path>
        <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Transfer</text>
    </g>

    <!-- Interest Accumulation -->
    <g transform="translate(500,50)">
        <path d="M-10,0 L10,0 A10,10 0 0,1 10,10 L-10,10 Z" fill="#28a745">
            <animate attributeName="fill" values="#28a745;#4caf50;#28a745" dur="1s" repeatCount="indefinite"/>
        </path>
        <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">5% Interest</text>
    </g>

    <!-- New Savings Jar -->
    <g transform="translate(100,300)">
        <rect x="-15" y="-30" width="30" height="30" fill="#ffc107" rx="5"/>
        <text x="0" y="-10" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Savings</text>
        <path d="M-15,-30 L-20,-40 L20,-40 L15,-30 Z" fill="#ffc107"/>
    </g>

    <!-- New Loan Document -->
    <g transform="translate(300,300)">
        <rect x="-15" y="-30" width="30" height="40" fill="#28a745" rx="5"/>
        <text x="0" y="-10" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Loan</text>
        <line x1="-10" y1="-20" x2="10" y2="-20" stroke="#ffffff" stroke-width="2"/>
    </g>

    <!-- New Growth Arrow -->
    <g transform="translate(450,300)">
        <path d="M0,0 L10,-10 L20,0 L15,0 L15,10 L5,10 L5,0 Z" fill="#0056b3"/>
        <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Growth</text>
    </g>

    <!-- New Monthly Savings Tracker -->
    <g transform="translate(500,100)">
        <rect x="-20" y="-20" width="40" height="40" fill="#ffc107" rx="5"/>
        <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Monthly</text>
        <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Tracker</text>
    </g>
</svg>