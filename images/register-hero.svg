    <circle cx="500" cy="100" r="120" fill="#28a745" fill-opacity="0.1"/>
    
    <!-- Registration Form Container -->
    <rect x="150" y="80" width="300" height="280" rx="10" fill="white" stroke="#dee2e6"/>
    
    <!-- User Icon -->
