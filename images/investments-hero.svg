<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="350" r="100" fill="#0056b3" opacity="0.1"/>
    <circle cx="550" cy="50" r="80" fill="#28a745" opacity="0.1"/>
    
    <!-- Investment Growth Chart -->
    <g transform="translate(300,200)">
        <!-- Chart Background -->
        <rect x="-150" y="-100" width="300" height="200" fill="#ffffff" stroke="#0056b3" stroke-width="2"/>
        
        <!-- Grid Lines -->
        <line x1="-150" y1="0" x2="150" y2="0" stroke="#e9ecef" stroke-width="1"/>
        <line x1="-150" y1="-50" x2="150" y2="-50" stroke="#e9ecef" stroke-width="1"/>
        <line x1="-150" y1="50" x2="150" y2="50" stroke="#e9ecef" stroke-width="1"/>
        
        <!-- Growth Lines -->
        <path d="M-140,-20 Q-70,30 0,-40 T140,-60" 
              stroke="#0056b3" 
              stroke-width="3" 
              fill="none"/>
        <path d="M-140,0 Q-70,50 0,-20 T140,-40" 
              stroke="#28a745" 
              stroke-width="3" 
              fill="none"/>
    </g>
    
    <!-- Investment Icons -->
    <g transform="translate(150,100)">
        <circle cx="0" cy="0" r="40" fill="#0056b3"/>
        <text x="0" y="10" 
              font-family="Arial" 
              font-size="24" 
              font-weight="bold" 
              text-anchor="middle" 
              fill="#ffffff">12%</text>
        <text x="0" y="30" 
              font-family="Arial" 
              font-size="12" 
              text-anchor="middle" 
              fill="#ffffff">Returns</text>
    </g>
    
    <g transform="translate(450,100)">
        <rect x="-30" y="-30" width="60" height="60" 
              fill="#28a745" rx="10"/>
        <path d="M-15,-15 L15,15 M-15,15 L15,-15" 
              stroke="#ffffff" 
              stroke-width="4"/>
    </g>
    
    <!-- Portfolio Elements -->
    <g transform="translate(100,300)">
        <rect x="-25" y="-25" width="50" height="50" 
              fill="#0056b3" rx="5"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="14" 
              text-anchor="middle" 
              fill="#ffffff">FD</text>
    </g>
    
    <g transform="translate(200,300)">
        <circle cx="0" cy="0" r="25" fill="#28a745"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="14" 
              text-anchor="middle" 
              fill="#ffffff">MF</text>
    </g>
    
    <g transform="translate(300,300)">
        <path d="M-25,-25 L25,-25 L0,25 Z" 
              fill="#0056b3"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="14" 
              text-anchor="middle" 
              fill="#ffffff">RE</text>
    </g>
    
    <!-- Connection Lines -->
    <path d="M100,300 Q300,200 500,100" 
          stroke="#28a745" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="5,5"/>
    
    <!-- Text Elements -->
    <g transform="translate(500,350)">
        <rect x="-80" y="-20" width="160" height="40" 
              fill="#0056b3" 
              rx="20"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="16" 
              text-anchor="middle" 
              fill="#ffffff">Grow Wealth</text>
    </g>
</svg> 