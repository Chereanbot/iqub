<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="350" r="100" fill="#0056b3" opacity="0.1"/>
    <circle cx="550" cy="50" r="80" fill="#28a745" opacity="0.1"/>
    
    <!-- Contact Icons -->
    <g transform="translate(300,200)">
        <!-- Message Bubble -->
        <path d="M-150,-50 L150,-50 L150,50 L50,50 L0,100 L-50,50 L-150,50 Z" 
              fill="#ffffff" 
              stroke="#0056b3" 
              stroke-width="2"/>
        
        <!-- Message Lines -->
        <g transform="translate(-120,-20)">
            <rect width="200" height="4" fill="#e9ecef"/>
            <rect y="20" width="150" height="4" fill="#e9ecef"/>
            <rect y="40" width="100" height="4" fill="#e9ecef"/>
        </g>
        
        <!-- Email Icon -->
        <g transform="translate(-100,-100)">
            <rect x="-30" y="-20" width="60" height="40" 
                  fill="#0056b3" rx="5"/>
            <path d="M-25,-15 L0,0 L25,-15" 
                  stroke="#ffffff" 
                  stroke-width="2" 
                  fill="none"/>
            <path d="M-25,15 L0,0 L25,15" 
                  stroke="#ffffff" 
                  stroke-width="2" 
                  fill="none"/>
        </g>
        
        <!-- Phone Icon -->
        <g transform="translate(100,-100)">
            <rect x="-20" y="-30" width="40" height="60" 
                  fill="#28a745" rx="5"/>
            <circle cx="0" cy="15" r="8" 
                    stroke="#ffffff" 
                    stroke-width="2" 
                    fill="none"/>
            <rect x="-8" y="-15" width="16" height="5" 
                  fill="#ffffff"/>
        </g>
    </g>
    
    <!-- Location Pin -->
    <g transform="translate(450,300)">
        <path d="M0,-40 C30,-40 30,0 0,20 C-30,0 -30,-40 0,-40" 
              fill="#0056b3"/>
        <circle cx="0" cy="-20" r="8" 
                fill="#ffffff"/>
    </g>
    
    <!-- Clock Icon -->
    <g transform="translate(150,300)">
        <circle cx="0" cy="0" r="30" 
                fill="#28a745"/>
        <circle cx="0" cy="0" r="25" 
                fill="none" 
                stroke="#ffffff" 
                stroke-width="2"/>
        <line x1="0" y1="0" x2="0" y2="-15" 
              stroke="#ffffff" 
              stroke-width="2"/>
        <line x1="0" y1="0" x2="10" y2="0" 
              stroke="#ffffff" 
              stroke-width="2"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M150,300 Q300,200 450,300" 
          stroke="#0056b3" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="5,5"/>
    
    <!-- Text Elements -->
    <g transform="translate(300,350)">
        <rect x="-60" y="-20" width="120" height="40" 
              fill="#0056b3" 
              rx="20"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="14" 
              text-anchor="middle" 
              fill="#ffffff">Get in Touch</text>
    </g>
</svg> 