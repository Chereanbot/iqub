<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Decorative Circles -->
    <circle cx="100" cy="300" r="150" fill="#0056b3" fill-opacity="0.1"/>
    <circle cx="500" cy="100" r="120" fill="#28a745" fill-opacity="0.1"/>
    
    <!-- Login Form Container -->
    <rect x="200" y="100" width="200" height="240" rx="10" fill="white" stroke="#dee2e6"/>
    
    <!-- Lock Icon -->
    <circle cx="300" cy="160" r="30" fill="#0056b3"/>
    <path d="M290 160 h20 v-15 a10 10 0 0 0 -20 0 v15" fill="none" stroke="white" stroke-width="3"/>
    <rect x="285" y="155" width="30" height="25" rx="3" fill="white"/>
    
    <!-- Input Fields -->
    <rect x="220" y="200" width="160" height="30" rx="5" fill="#e9ecef"/>
    <rect x="220" y="240" width="160" height="30" rx="5" fill="#e9ecef"/>
    
    <!-- Login Button -->
    <rect x="220" y="280" width="160" height="40" rx="5" fill="#0056b3"/>
    <text x="280" y="305" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Secure Login</text>
    
    <!-- Security Icons -->
    <g transform="translate(180,350)">
        <!-- Shield -->
        <path d="M20,0 L40,0 L30,30 L20,0" fill="#28a745" fill-opacity="0.8"/>
        <circle cx="30" cy="15" r="5" fill="white"/>
    </g>
    
    <g transform="translate(280,350)">
        <!-- Fingerprint -->
        <circle cx="30" cy="15" r="15" fill="#0056b3" fill-opacity="0.8"/>
        <path d="M20,15 Q30,30 40,15" fill="none" stroke="white" stroke-width="2"/>
        <path d="M25,15 Q30,25 35,15" fill="none" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(380,350)">
        <!-- Encryption -->
        <rect x="20" y="5" width="20" height="20" rx="2" fill="#28a745" fill-opacity="0.8"/>
        <text x="30" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">*</text>
    </g>
    
    <!-- Connection Lines -->
    <path d="M200,360 Q300,340 400,360" fill="none" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 