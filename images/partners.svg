<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Commercial Bank of Ethiopia (CBE) -->
    <g transform="translate(100,100)">
        <rect x="-40" y="-30" width="80" height="60" fill="#0056b3"/>
        <path d="M-45,-30 L0,-50 L45,-30" fill="#0056b3"/>
        <rect x="-30" y="-20" width="15" height="30" fill="#ffffff" opacity="0.3"/>
        <rect x="-5" y="-20" width="15" height="30" fill="#ffffff" opacity="0.3"/>
        <rect x="20" y="-20" width="15" height="30" fill="#ffffff" opacity="0.3"/>
        <text x="0" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">CBE</text>
    </g>

    <!-- Dilla University -->
    <g transform="translate(300,100)">
        <circle cx="0" cy="0" r="40" fill="#28a745"/>
        <path d="M-20,-10 L20,-10 L20,20 L-20,20 Z" fill="#ffffff"/>
        <path d="M-15,-5 L15,-5 M-15,0 L15,0 M-15,5 L15,5" stroke="#28a745" stroke-width="2"/>
        <path d="M0,-30 L0,-15 M-5,-25 L0,-15 L5,-25" fill="none" stroke="#ffffff" stroke-width="3"/>
        <text x="0" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Dilla University</text>
    </g>

    <!-- National Bank of Ethiopia -->
    <g transform="translate(500,100)">
        <circle cx="0" cy="0" r="40" fill="#ffc107"/>
        <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#000">ETB</text>
        <text x="0" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">NBE</text>
    </g>

    <!-- Dashen Bank -->
    <g transform="translate(700,100)">
        <circle cx="0" cy="0" r="40" fill="#dc3545"/>
        <text x="0" y="10" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">DB</text>
        <text x="0" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Dashen Bank</text>
    </g>

    <!-- Awash Bank -->
    <g transform="translate(900,100)">
        <circle cx="0" cy="0" r="40" fill="#17a2b8"/>
        <text x="0" y="10" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">AB</text>
        <text x="0" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Awash Bank</text>
    </g>

    <!-- Abyssinia Bank -->
    <g transform="translate(1100,100)">
        <circle cx="0" cy="0" r="40" fill="#6f42c1"/>
        <text x="0" y="10" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">BOA</text>
        <text x="0" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Bank of Abyssinia</text>
    </g>
</svg> 