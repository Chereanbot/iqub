<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="350" r="100" fill="#0056b3" opacity="0.1"/>
    <circle cx="550" cy="50" r="80" fill="#28a745" opacity="0.1"/>
    
    <!-- Main Document Stack -->
    <g transform="translate(300,200)">
        <!-- Background Documents -->
        <rect x="-120" y="-80" width="200" height="250" 
              fill="#ffffff" 
              stroke="#0056b3" 
              stroke-width="2"
              transform="rotate(-5)"/>
        <rect x="-110" y="-90" width="200" height="250" 
              fill="#ffffff" 
              stroke="#0056b3" 
              stroke-width="2"
              transform="rotate(-2)"/>
        
        <!-- Front Document -->
        <rect x="-100" y="-100" width="200" height="250" 
              fill="#ffffff" 
              stroke="#0056b3" 
              stroke-width="2"/>
        
        <!-- Document Lines -->
        <g transform="translate(-80,-70)">
            <rect width="160" height="4" fill="#e9ecef"/>
            <rect y="20" width="160" height="4" fill="#e9ecef"/>
            <rect y="40" width="160" height="4" fill="#e9ecef"/>
            <rect y="60" width="120" height="4" fill="#e9ecef"/>
        </g>
        
        <!-- PDF Icon -->
        <g transform="translate(-60,40)">
            <rect width="40" height="50" fill="#dc3545"/>
            <text x="20" y="30" 
                  font-family="Arial" 
                  font-size="12" 
                  text-anchor="middle" 
                  fill="#ffffff">PDF</text>
        </g>
        
        <!-- Document Icon -->
        <g transform="translate(20,40)">
            <rect width="40" height="50" fill="#0056b3"/>
            <rect x="5" y="5" width="30" height="4" fill="#ffffff" opacity="0.5"/>
            <rect x="5" y="15" width="30" height="4" fill="#ffffff" opacity="0.5"/>
            <rect x="5" y="25" width="20" height="4" fill="#ffffff" opacity="0.5"/>
        </g>
    </g>
    
    <!-- Floating Icons -->
    <g transform="translate(150,100)">
        <circle cx="0" cy="0" r="30" fill="#0056b3"/>
        <path d="M-15,-5 L-5,-5 L-5,-15 L5,-15 L5,-5 L15,-5 L15,5 L5,5 L5,15 L-5,15 L-5,5 L-15,5 Z" 
              fill="#ffffff"/>
    </g>
    
    <g transform="translate(450,100)">
        <circle cx="0" cy="0" r="30" fill="#28a745"/>
        <path d="M-15,0 L0,-15 L15,0 L0,15 Z" 
              fill="#ffffff"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M150,100 Q300,50 450,100" 
          stroke="#0056b3" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="5,5"/>
    
    <!-- Text Elements -->
    <g transform="translate(500,350)">
        <rect x="-60" y="-20" width="120" height="40" 
              fill="#0056b3" 
              rx="20"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="14" 
              text-anchor="middle" 
              fill="#ffffff">Download</text>
    </g>
</svg> 