<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="350" r="100" fill="#0056b3" opacity="0.1"/>
    <circle cx="550" cy="50" r="80" fill="#28a745" opacity="0.1"/>
    
    <!-- Document with Money -->
    <g transform="translate(300,200)">
        <!-- Main Document -->
        <rect x="-70" y="-90" width="140" height="180" fill="#ffffff" stroke="#0056b3" stroke-width="3"/>
        <rect x="-60" y="-80" width="120" height="20" fill="#0056b3" opacity="0.1"/>
        <rect x="-60" y="-50" width="120" height="10" fill="#0056b3" opacity="0.1"/>
        <rect x="-60" y="-30" width="80" height="10" fill="#0056b3" opacity="0.1"/>
        
        <!-- Money Stack -->
        <g transform="translate(-20,20)">
            <rect x="-30" y="0" width="100" height="50" fill="#28a745"/>
            <text x="20" y="30" 
                  font-family="Arial" 
                  font-size="20" 
                  text-anchor="middle" 
                  fill="#ffffff">ETB</text>
        </g>
        <g transform="translate(-25,15)">
            <rect x="-30" y="0" width="100" height="50" fill="#28a745" opacity="0.8"/>
            <text x="20" y="30" 
                  font-family="Arial" 
                  font-size="20" 
                  text-anchor="middle" 
                  fill="#ffffff">ETB</text>
        </g>
        <g transform="translate(-30,10)">
            <rect x="-30" y="0" width="100" height="50" fill="#28a745" opacity="0.6"/>
            <text x="20" y="30" 
                  font-family="Arial" 
                  font-size="20" 
                  text-anchor="middle" 
                  fill="#ffffff">ETB</text>
        </g>
    </g>
    
    <!-- Percentage Symbols -->
    <g transform="translate(150,100)">
        <text x="0" y="0" 
              font-family="Arial" 
              font-size="30" 
              font-weight="bold" 
              text-anchor="middle" 
              fill="#0056b3">3%</text>
        <text x="0" y="40" 
              font-family="Arial" 
              font-size="16" 
              text-anchor="middle" 
              fill="#0056b3">Monthly</text>
    </g>
    
    <!-- Calculator Icon -->
    <g transform="translate(450,150)">
        <rect x="-30" y="-40" width="60" height="80" 
              fill="#0056b3" rx="5"/>
        <rect x="-25" y="-35" width="50" height="20" 
              fill="#ffffff"/>
        <g transform="translate(0,0)">
            <rect x="-20" y="-5" width="10" height="10" fill="#ffffff"/>
            <rect x="-5" y="-5" width="10" height="10" fill="#ffffff"/>
            <rect x="10" y="-5" width="10" height="10" fill="#ffffff"/>
            <rect x="-20" y="10" width="10" height="10" fill="#ffffff"/>
            <rect x="-5" y="10" width="10" height="10" fill="#ffffff"/>
            <rect x="10" y="10" width="10" height="10" fill="#ffffff"/>
            <rect x="-20" y="25" width="40" height="10" fill="#ffffff"/>
        </g>
    </g>
    
    <!-- Arrow Connection -->
    <path d="M150,200 Q300,150 450,200" 
          stroke="#28a745" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="10,5"/>
    
    <!-- Text Elements -->
    <g transform="translate(300,350)">
        <rect x="-100" y="-20" width="200" height="40" 
              fill="#0056b3" 
              rx="20"/>
        <text x="0" y="5" 
              font-family="Arial" 
              font-size="16" 
              text-anchor="middle" 
              fill="#ffffff">Up to 5x Your Savings</text>
    </g>
</svg> 