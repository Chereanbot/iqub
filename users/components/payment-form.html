<div class="card">
    <div class="card-header">
        <h5 class="card-title">Make a Payment</h5>
    </div>
    <div class="card-body">
        <form id="paymentForm">
            <div class="mb-3">
                <label for="paymentAmount" class="form-label">Amount (ETB)</label>
                <input type="number" class="form-control" id="paymentAmount" required min="1" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">
                Proceed to Payment
            </button>
        </form>
    </div>
</div>

<!-- Include necessary scripts -->
<script src="/js/chapa-service.js"></script>
<script src="/js/payment-ui.js"></script>
