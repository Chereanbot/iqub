<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Requests - DUTSCA Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <main class="main-content">
        <div class="container-fluid">
            <h2 class="page-title">Loan Requests</h2>
            <p>Manage all loan requests here.</p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Student Name</th>
                        <th>Requested Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>REQ-001</td>
                        <td>Cherinet Afewerk</td>
                        <td>10,000 ETB</td>
                        <td><span class="status-badge pending">Pending</span></td>
                        <td><button class="btn btn-sm btn-outline-primary"><i class="fas fa-check"></i> Approve</button></td>
                    </tr>
                    <tr>
                        <td>REQ-002</td>
                        <td>Dinaol</td>
                        <td>15,000 ETB</td>
                        <td><span class="status-badge completed">Completed</span></td>
                        <td><button class="btn btn-sm btn-outline-primary"><i class="fas fa-check"></i> Approve</button></td>
                    </tr>
                    <tr>
                        <td>REQ-003</td>
                        <td>Burte</td>
                        <td>20,000 ETB</td>
                        <td><span class="status-badge failed">Failed</span></td>
                        <td><button class="btn btn-sm btn-outline-primary"><i class="fas fa-check"></i> Approve</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
            fetch('components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
