<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audits - Audit Dashboard</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="audit-theme">
    <!-- Include Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Include Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col">
                    <h1 class="h3">Audits</h1>
                    <p class="text-muted">Manage and track system audits.</p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAuditModal">
                        <i class="fas fa-plus me-2"></i>New Audit
                    </button>
                </div>
            </div>

            <!-- Audit Filters -->
            <div class="card mb-4">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Audit Type</label>
                            <select class="form-select">
                                <option value="">All Types</option>
                                <option value="system">System Audit</option>
                                <option value="financial">Financial Audit</option>
                                <option value="compliance">Compliance Audit</option>
                                <option value="operational">Operational Audit</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Date Range</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option value="">All Status</option>
                                <option value="planned">Planned</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="reviewed">Reviewed</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Auditor</label>
                            <select class="form-select">
                                <option value="">All Auditors</option>
                                <option value="1">John Smith</option>
                                <option value="2">Sarah Johnson</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Audits Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Audit ID</th>
                                    <th>Type</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Auditor</th>
                                    <th>Status</th>
                                    <th>Findings</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#AUD-001</td>
                                    <td>System Audit</td>
                                    <td>2024-02-01</td>
                                    <td>2024-02-15</td>
                                    <td>John Smith</td>
                                    <td><span class="badge bg-success">Completed</span></td>
                                    <td>3</td>
                                    <td>
                                        <button class="btn btn-sm btn-light" data-bs-toggle="tooltip" title="View Details">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-light" data-bs-toggle="tooltip" title="Download Report">
                                            <i class="fas fa-download"></i>
                                        </button>
                                        <button class="btn btn-sm btn-light" data-bs-toggle="tooltip" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- Add more audit rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Audit Modal -->
    <div class="modal fade" id="newAuditModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Audit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newAuditForm">
                        <div class="mb-3">
                            <label class="form-label">Audit Type</label>
                            <select class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="system">System Audit</option>
                                <option value="financial">Financial Audit</option>
                                <option value="compliance">Compliance Audit</option>
                                <option value="operational">Operational Audit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Auditor</label>
                            <select class="form-select" required>
                                <option value="">Select Auditor</option>
                                <option value="1">John Smith</option>
                                <option value="2">Sarah Johnson</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Scope</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="newAuditForm" class="btn btn-primary">Create Audit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auditor.js"></script>
    <script>
        // Load Components
        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });

        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
